<div class="card card-login mx-auto mt-5">
  <div class="card-header">Login</div>
  <div class="card-body">
    <form #f="ngForm" (ngSubmit)="signIn(f.value)">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" ngModel>
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"> Remember Password</label>
        </div>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Login</button>
    </form>
    <div class="text-center">
      <a class="d-block small mt-3" [routerLink]="['/register']">Register an Account</a>
      <a class="d-block small" [routerLink]="['/forgot-password']">Forgot Password?</a>
    </div>
  </div>
</div>
