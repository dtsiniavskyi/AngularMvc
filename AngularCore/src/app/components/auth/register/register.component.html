<div class="card card-register mx-auto mt-5">
  <div class="card-header">Register an Account</div>
  <div class="card-body">
    <form  #f="ngForm" (ngSubmit)="register(f.value)">
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <label for="inputName">First name</label>
            <input class="form-control" id="inputName" type="text" aria-describedby="nameHelp" placeholder="Enter first name" name="FirstName" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputLastName">Last name</label>
            <input class="form-control" id="inputLastName" type="text" aria-describedby="nameHelp" placeholder="Enter last name" name="LastName" ngModel>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" type="email" aria-describedby="emailHelp" placeholder="Enter email" name="Email" ngModel>
      </div>
      <div class="form-group">
        <div class="form-row">
          <div class="col-md-6">
            <label for="inputPassword">Password</label>
            <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="Password" ngModel>
          </div>
          <div class="col-md-6">
            <label for="inputConfirmPassword">Confirm password</label>
            <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Confirm password" name="ConfirmPassword" ngModel>
          </div>
        </div>
      </div>
      <button class="btn btn-primary btn-block" type="submit">Register</button>
    </form>
    <div class="text-center">
        <a class="d-block small" [routerLink]="['/login']">Login Page</a>
        <a class="d-block small" [routerLink]="['/forgot-password']">Forgot Password?</a>
    </div>
  </div>
</div>
